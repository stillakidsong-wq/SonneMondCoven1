<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videos - Nuestro Aquelarre</title>
  <style>
    body {
      font-family: "Lucida Bright", serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Menú superior */
    nav {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo img {
      height: 50px;
      cursor: pointer;
    }
    .menu {
      display: flex;
      gap: 10px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #9060A1;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background-color: #7a4d8d;
    }

    /* Contenedor general */
    .contenedor {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Grid de videos */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    /* Caja de cada video */
    .video-card {
      background-color: #9060A1;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Embed responsivo */
    .video-embed {
      position: relative;
      padding-bottom: 177.78%;
      height: 0;
      overflow: hidden;
      border-radius: 5px;
    }
    .video-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Menú Superior -->
  <nav>
    <div class="logo">
      <a href="index.html"><img src="sonnemondlogohtml.png" alt="Logo"></a>
    </div>
    <div class="menu">
       <a href="us.html">About Us</a>
      <a href="shop.html">Shop</a>
      <a href="diy.html">Diy</a>

  </nav>
